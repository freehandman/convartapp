<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ConVartApp | Currency Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
  <div id="welcome" class="animated">
    <div class="content">
      <h3>Welcome to ConVartApp</h3>
      <button id="setupapp" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Begin
      </button>
    </div>
  </div>
  <div id="loader" class="animated">
    <div class="content">
        <h4>Setting up your App</h4>
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>
  </div>
  <div class="calculator">

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amount">
          <label class="mdl-textfield__label" for="amount">Amount to convert...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select class="mdl-textfield__input" id="selectFrom" name="selectFrom">
            <option></option>
            
          </select>
          <label class="mdl-textfield__label" for="selectFrom">From</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select class="mdl-textfield__input" id="selectTo" name="selectTo">
            <option></option>
            
          </select>
          <label class="mdl-textfield__label" for="selectTo">To</label>
        </div>


      </form>
    
    <button id="convart" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        convert
    </button>
    <h6><span id="results"></span></h6>
  </div>

  <script src="src/js/idb.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
